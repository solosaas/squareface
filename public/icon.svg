<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #f472b6; }
      .face { fill: #fecaca; }
      .feature { fill: #1f2937; }
      .accent { fill: #fbbf24; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #ec4899; }
      .face { fill: #fca5a5; }
      .feature { fill: #111827; }
      .accent { fill: #f59e0b; }
    }
  </style>
  <rect class="bg" width="180" height="180" rx="40" />
  <g transform="translate(35, 35)">
    <!-- Face base -->
    <rect class="face" x="10" y="10" width="90" height="90" rx="20" />
    <!-- Eyes -->
    <circle class="feature" cx="38" cy="45" r="8" />
    <circle class="feature" cx="72" cy="45" r="8" />
    <!-- Eye highlights -->
    <circle fill="white" cx="41" cy="42" r="3" />
    <circle fill="white" cx="75" cy="42" r="3" />
    <!-- Blush -->
    <ellipse fill="#f9a8d4" opacity="0.6" cx="30" cy="58" rx="8" ry="5" />
    <ellipse fill="#f9a8d4" opacity="0.6" cx="80" cy="58" rx="8" ry="5" />
    <!-- Mouth - smile -->
    <path class="feature" d="M 40 70 Q 55 85 70 70" stroke-width="4" fill="none" stroke-linecap="round" />
  </g>
</svg>
